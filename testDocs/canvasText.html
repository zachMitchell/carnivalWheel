<!DOCTYPE html>
<html>
    <body>
        <canvas id='fred' width=300 height=300 style='border:1px solid black'></canvas><br>
        <input type='number' value=1 step=1 onchange='spinText(this.value)'>

        <script>
            function spinText(num=1){
                var ctx = fred.getContext('2d');
                ctx.clearRect(0,0,300,300);
                ctx.font='25px Arial';
                ctx.fillStyle='orange';
                ctx.translate(150,150);
                ctx.rotate(num * Math.PI / 180);
                ctx.fillText('qwer',0,0);

                ctx.rotate(0- num * Math.PI / 180);
                ctx.translate(-150,-150);
            }

            spinText(1);
        </script>
    </body>
</html>
