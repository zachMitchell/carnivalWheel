<!DOCTYPE html>
<html>
    <body>
        <canvas id='tCanvas' width = 350 height="350"></canvas>
        <script src='../wheelObjs.js'></script>
        <script>
            // wheelObjs.makeTriangleMount(200, tCanvas);

            ctx = tCanvas.getContext('2d');

            ctx.beginPath();
            ctx.fillStyle='#000';
            ctx.moveTo(350 * .45, 5);

            ctx.lineTo(350 * .55, 5);
            ctx.lineTo(350 * .5,350*.2);
            ctx.lineTo(350 * .45,5);
            ctx.fill();
            ctx.closePath();
        </script>
    </body>
</html>
